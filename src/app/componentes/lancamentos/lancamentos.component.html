<p>Data e hora: {{ dataHoraAtual }}</p>
<p><button (click) = "atualizarDataHora()">Atualizar data</button></p>
<p>Data em tempo real: {{ dataTempoReal }}</p>
<h4 style="text-align: center;">
Lancamentos
</h4>
<div class="p-3 mb-2 bg-dark text-white container-fluid">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Data</th>
        <th scope="col">Hora</th>
        <th scope="col">Tipo</th>
        <th scope="col">Localizacao</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let lancamento of lancamentos">
        <td>{{ lancamento.id }}</td>
        <td>{{lancamento.data | data | date: "dd/MM/yyyy"}}</td>
        <td>{{lancamento.data | hora}}</td>
        <td>{{ lancamento.tipo | tipo}}</td>
        <td><a [href]= "urlLocalizacao(lancamento.localizacao)" target="_blank">{{lancamento.localizacao}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
